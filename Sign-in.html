<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <a href="index.html"></a>
</head>
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Shop Coffee</title>
</head>
<body>
    <div class="header-wrapper">
        <img src="/elmaimages/elmaimage.jpg" alt="" class="imagesizing" style="width:149px">
        <ul>
            <li><a href="">Elma Club</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Pioneer square take out</a></li>
            <li><a href="">Slu takeout</a></li>
            <li><a href="">Blog</a></li>
            <li class="">Sign-Up</li>
        </ul>
        <hr>
        <div class="forms">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="signup-using-social-media-signup">
            <i id="social-icon" class="fa fa-facebook" aria-hidden="true"></i>
            <i id="social-icon" class="fa fa-Twitter" aria-hidden="true"></i>
            <i id="social-icon" class="fa fa-Snapchat" aria-hidden="true"></i>
            <i id="social-icon" class="fa fa-Instagram" aria-hidden="true"></i>
        </div>
    </div>
    
    
    <div style="height: 1000%;"></div>
</body>
</html>
